{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
<style type='text/css'>
  body {
    background-color: rgba(138, 207, 192)
  }
  
  h1 {
    color: rgb(21, 58, 50);
  }
  
  h2 {
    color: rgb(28, 28, 87);
  }
</style>
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items%}
          <li>{{item.id}} {{item.title}}  <b>{{item.status}}</b></li>
        {% endfor %}
      </ul>
      <form action="/add-item" method="post">
        <label for="field_name">Add Item:</label>
        <input type="text" id="field_name" name="field_name">
        <input type="submit" value="Submit">
      </form>
      <form action="/update-item" method="post">
        <label for="id_to_edit">Mark as complete (Item ID):</label>
        <input type="text" id="id_to_edit" name="id_to_edit">
        <input type="submit" value="Submit">
      </form>
      <form action="/remove-item" method="post">
        <label for="id_to_remove">Remove Item (Item ID):</label>
        <input type="text" id="id_to_remove" name="id_to_remove">
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
{% endblock %}
